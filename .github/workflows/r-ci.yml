name: R-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Install dependencies
        run: Rscript R-CodeReasoning-Portfolio/requirements.R

      - name: Run tests
        run: Rscript R-CodeReasoning-Portfolio/05_testing_framework/test_runner.R
